name: xdatasets
channels:
- conda-forge
- defaults
dependencies:
  - python >=3.12,<3.13
  - cartopy >=0.23
  - dask-geopandas >=0.4.1
  - distributed >=2.0
  - furo >=2024.8.6
  - geopandas >=1.0
  - geoviews
  - hvplot
