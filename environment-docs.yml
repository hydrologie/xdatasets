  - intake-xarray >=0.6.1
  - ipykernel
  - ipython >=8.5.0
  - jupyter_client
  - matplotlib-base >=3.5.0
  - nbconvert <7.14
  - nbsphinx >=0.9.5
  - nc-time-axis
  - netCDF4
  - numpy >=1.23
  - pandas >=1.5.0
  - panel
  - pooch
  - s3fs
  - sphinx >=7.1.0
  - sphinx-codeautolink >=0.16.2
  - sphinx-copybutton >=0.5.2
  - sphinx-intl >=2.2.0
  - sphinxcontrib-confluencebuilder
  - xagg
