  - flake8 >=6.1.0
  - flake8-rst-docstrings >=0.3.0
  - flit >=3.9.0
  - isort ==5.13.2
  - pip >=23.3.0
  - pre-commit >=3.3.2
  - pytest >=7.3.1
  - pytest-cov >=4.0.0
  - tokenize-rt >=3.2.0
  - tox >=4.5.1
  - watchdog >=3.0.0
