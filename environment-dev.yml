  - python >=3.9,<3.13
  - bottleneck
  - clisops
  - dask
  - dask-geopandas
  - geopandas
  - intake <2.0
  - intake-geopandas
  - intake-xarray >=0.6.1
  - ipykernel
  - ipython
  - jsonpickle
  - matplotlib-base
  - pint >=0.10
  - s3fs
  - tqdm
  - xagg
  - xarray >=2023.1
  - zarr
  # Dev tools and testing
  - black ==24.1.1
  - blackdoc ==0.3.9
  - bump-my-version >=0.17.1
  - coverage >=6.2.0,<8.0.0
