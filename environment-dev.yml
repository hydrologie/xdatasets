name: xdatasets
channels:
  - conda-forge
dependencies:
  - python >=3.9,<3.13
  - bottleneck
  - clisops
  - dask
  - dask-geopandas
  - geopandas
  - intake <2.0.0  # Pinned until catalogs support v2.0 conventions. See: https://github.com/hydrologie/xdatasets/issues/82
  - intake-geopandas
  - intake-xarray >=0.6.1
  - ipykernel
  - ipython
  - jsonpickle
  - matplotlib-base
  - pint >=0.10
  - s3fs
  - tqdm
  - xagg
  - xarray >=2023.1
  - zarr
  # Dev tools and testing
  - pip >=24.2.0
  - bump-my-version >=0.25.1
  - black ==24.8.0
  - blackdoc ==0.3.9
  - coverage >=7.5.0
  - coveralls >=4.0.1
  - flake8 >=7.1.1
  - flake8-rst-docstrings >=0.3.0
  - flit >=3.9.0,<4.0
  - isort ==5.13.2
  - numpydoc >=1.8.0
  - pip >=23.3.0
  - pre-commit >=3.5.0
  - pytest >=8.3.2
  - pytest-cov >=5.0.0
  - ruff >=0.5.7
  - tokenize-rt >=3.2.0
  - tox >=4.17.1
  - watchdog >=4.0.0
