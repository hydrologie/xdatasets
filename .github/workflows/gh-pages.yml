name: Docs

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
      - name: Setup Conda (Micromamba)
        uses: mamba-org/setup-micromamba@v1
        with:
          cache-downloads: true
          environment-file: environment_docs.yml
      - name: Micromamba version
        run: |
          echo "micromamba $(micromamba --version)"
      - name: Install xdatasets (docs)
        run: |
          python -m ipykernel install --user --name=xdatasets
          pip install --editable ".[docs]"
      - name: Check versions
        run: |
          pip check
      - name: Build docs
        shell: bash -l {0}
        run: |
          make -C docs html
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: doc/_build/html # The folder the action should deploy.
